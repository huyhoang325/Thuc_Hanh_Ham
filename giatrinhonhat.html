<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
	var arr1 = [3, 5, 1, 8, -3, 7, 8];
	var arr2 = [0, 0, 0, 0, 0, 0];
	var arr3 = [];
	function minArray(arr1) {
    var min = arr1[0];
    for(var i = 1; i < arr1.length; i++){
        if(arr1[i] < min){
            min = arr1[i];
        }
    }
    return min;
	}
	alert(minArray(arr1));

	function minArray(arr2) {
    	if(arr2.length == 0)
        	return -1;
    var min = arr2[0];

    for(var i = 1; i < arr2.length; i++){
        if(arr2[i] < min){
            min = arr2[i];
        }
    }
    return min;
}
	alert(minArray(arr2));

	function minArray(arr3) {
    	if(arr3.length == 0)
        	return -1;
    var min = arr3[0];

    for(var i = 1; i < arr3.length; i++){
        if(arr3[i] < min){
            min = arr3[i];
        }
    }
    return min;
}
	alert(minArray(arr3));

	</script>
</body>
